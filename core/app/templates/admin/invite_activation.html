{% extends "admin/login.html" %}
{% load static %}

{% block content %}
<div id="content-main">
  <form method="post">
    {% csrf_token %}
    <div class="form-row">
      <label>Password:</label>
      <input type="password" name="password" required>
    </div>

    <div class="submit-row">
      <input type="submit" value="Activate Account" class="default">
    </div>
  </form>
</div>
{% endblock %}
